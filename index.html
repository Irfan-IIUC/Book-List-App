<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Aldrich', sans-serif;
        }
    </style>

    <title>My BookList App</title>

  </head>
  <body style="color:blue">
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> <span class="text-warning"> Book </span>List App</h1>
      <form id="book-form" style="font-size: 30px;">
        <div class="form-group">
          <label for="title">Title</label>
          <input style="font-size: 25px; color: black;" type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input style="font-size: 25px; color: black;" type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input style="font-size: 25px; color: black;" type="text" id="year" class="form-control" />
        </div>
        <input style = "font-size: 30px; color:black; font-weight: 900;" type="submit" value="Add Book" class="btn mt-5 btn-warning btn-block" />
      </form>
      <table class="table mt-5 text-center" style="font-size: 30px;">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="book-list" style="font-size: 25px;"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
